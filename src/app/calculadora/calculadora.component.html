<div class="container">
    <h1>Calculadora Basica</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="n1" class="form-label">Primer Numero:</label>
                    <input type="number" [(ngModel)]="n1" class="form-control" id="n1" placeholder="0" name="n1">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="n2" class="form-label">Segundo Numero:</label>
                    <input type="number" [(ngModel)]="n2" class="form-control" id="n2" placeholder="0" name="n2">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="button" (click)="suma()" class="btn btn-primary">Sumar</button>
            </div>
            <div class="col">
                <button type="button" (click)="resta()" class="btn btn-success">Restar</button>
            </div>
            <div class="col">
                <button type="button" (click)="multiplicacion()" class="btn btn-danger">Multiplicar</button>
            </div>
            <div class="col">
                <button type="button" (click)="division()" class="btn btn-warning">Dividir</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Resultado: {{r}}</h3>
            </div>

        </div>
    </div>
</div>
